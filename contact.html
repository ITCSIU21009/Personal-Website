                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="email" name="Email" placeholder="Your Email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                        <span id="msg"></span>
                        <div class="ref">
                            <p>References for data forms to google sheets:</p>
                            <p><a href="https://www.youtube.com/watch?v=0YFrGy_mzjY">How To Make A Portfolio Website Using HTML CSS JS | Complete Responsive Website Design</p>

                        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzB3a4UoQHlW0wXlnXzRMV3ZLMSv0iyU0qrnEZZbsgG_zI19zXQuELX8UKgY-GJP61RTQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
            
            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
        </script>
